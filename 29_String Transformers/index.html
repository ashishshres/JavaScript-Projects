<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformers</title>
    <link rel="stylesheet" href="./sources/style.css">
</head>

<body>
    <div id="app">
        <div class="title">String TransformersüîÑÔ∏è</div>
        <div class="input">
            <input type="text" name="" placeholder="Type your sentence">
        </div>
        <div class="transformers">
            <div class="output">
                <span class="case">Lower Case</span>
                <span id="lowercase" class="transformed-output"></span>
            </div>
            <div class="output">
                <span class="case">Upper Case</span>
                <span id="uppercase" class="transformed-output"></span>
            </div>
            <div class="output">
                <span class="case">Camel Case</span>
                <span id="camelcase" class="transformed-output"></span>
            </div>
            <div class="output">
                <span class="case">Pascal Case</span>
                <span id="pascalcase" class="transformed-output"></span>
            </div>
            <div class="output">
                <span class="case">Snake Case</span>
                <span id="snakecase" class="transformed-output"></span>
            </div>
            <div class="output">
                <span class="case">Kebab Case</span>
                <span id="kebabcase" class="transformed-output"></span>
            </div>
        </div>
    </div>
    <script src="./sources/app.js"></script>
</body>

</html>
