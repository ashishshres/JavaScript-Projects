<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <script src="https://kit.fontawesome.com/689266db2b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="slider">

        <div class="slides">
            <button class="previous-btn"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next-btn"><i class="fa-solid fa-arrow-right"></i></button>
            <img src="https://images.pexels.com/photos/497845/pexels-photo-497845.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="image1">
            <img src="https://images.pexels.com/photos/12496258/pexels-photo-12496258.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="image2">
            <img src="https://images.pexels.com/photos/161224/temple-roof-thailand-old-161224.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="image3">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
