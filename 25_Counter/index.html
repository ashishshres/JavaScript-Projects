<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app">
        <div class="title">
            <h1>Counter</h1>
        </div>
        <div class="counter">
            <h2>0</h2>
        </div>
        <div class="count-btn">
            <button class="decrement op">Decrement</button>
            <button class="increment op">Increment</button>
        </div>
        <div class="count-value">
            <label for="count">Increment/Decrement by:</label>
            <input type="number" name="" id="count" value="0">
        </div>
        <button class="reset">Reset</button>
    </div>
    <script src="./app.js"></script>
</body>

</html>
